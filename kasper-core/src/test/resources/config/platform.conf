infrastructure {

  rabbitmq {
    hosts = "localhost"
    hosts = ${?RABBITMQ_PORT_5672_TCP_ADDR}
    hosts = ${?DOCKER_IP}
    port = 5672
    username = guest
    password = guest
    virtualhost = /
    mgmt {
      hostname = "localhost"
      hostname = ${?RABBITMQ_PORT_15672_TCP_ADDR}
      hostname = ${?DOCKER_IP}
      port = 15672
    }
  }
}

runtime {
  eventbus.amqp {
    clusterName = default
    enableListeners = true
    prefetchCount = 10
    interceptor.retry.maxAttempts = 5
    requeue.thresholdInHours = 1
    retry.exponentialBackOff {
        initialInterval = 500
        multiplier = 10.0
        maxInterval = 10000
    }
    exchange {
      name = platform
      version = 2
    }
    queue {
      expires = 7 days
      messageTTL = 7 days
      deadLetterMaxLength = 100000
    }
  }

  context {
    application.version : 1
    client.version : 1
  }
}


